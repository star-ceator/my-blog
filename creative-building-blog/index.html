<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes from a Creative Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Notes from a Creative Builder</h1>

  <p>
    I am a creative builder.
    I make things, learn in public, and share my process honestly.
  </p>

  <!-- فرم پیام ناشناس -->
  <h2>Send me an anonymous message</h2>
  <form id="messageForm">
    <textarea id="message" placeholder="Type your message here..." rows="4" cols="50"></textarea>
    <br>
    <button type="submit">Send</button>
  </form>

  <div id="messagesContainer">
    <h3>Messages:</h3>
    <ul id="messagesList"></ul>
  </div>

  <!-- JS باید آخر body باشه -->
  <script src="script.js"></script>
</body>
</html>
